<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <script>
        let total = 0;
        let input;
        do {
            input = Number(prompt("Nhập số muốn tính tổng"));
        }
        while (input < 0);

        for (let i = 1; i <= input; i++) {
            total += i;
        }
        console.log(total);
    </script>
</body>

</html>
