<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ tam giác bằng thẻ hr</title>
</head>

<body>
    <script>
        let i = 1;
        while (i <= 100) {
            let param = document.createElement("hr");
            // param.innerHTML = "<hr width = " + i + "%>";
            document.body.appendChild(param).style.width = i + "%";
            i++;
            console.log(i);
        }
    </script>
</body>

</html>
