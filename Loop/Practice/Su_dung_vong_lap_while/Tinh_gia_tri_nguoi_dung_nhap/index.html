<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp While</title>
</head>

<body>
    <script>
        let input;
        let total = 0;
        while (input != -1) {
            input = parseInt(prompt("Nhập giá trị cần tính"));
            total += input;
            console.log(input);
        }

        alert(parseInt(total));
    </script>
</body>

</html>S
