<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_30_natural_number_divide_all_by_7</title>
</head>

<body>

    <script>
        let count = 0;
        let sum = 0;
        for (let i = 0; true; i++) {
            if (i % 7 == 0) {
                count++;
                sum += i
            }
            if (count > 20) {
                break;
            }
        }
        console.log(sum)
    </script>
</body>

</html>
