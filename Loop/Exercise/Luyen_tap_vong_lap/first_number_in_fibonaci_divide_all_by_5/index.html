<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First number in fibonaci division with remainder 5</title>
</head>

<body>
    <script>
        var f0 = 0;
        var f1 = 1;
        var temp;
        for (let i = 0; true; i++) {
            temp = f0 + f1;
            f0 = f1;
            f1 = temp;
            if (f1 % 5 == 0) {
                console.log("First number in fibonaci division with remainder 5 = " + f1);
                break;
            }
        }
    </script>
</body>

</html>
