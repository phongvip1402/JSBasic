<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số trong khoảng</title>
</head>

<body>
    <script>
        let firstNumber = parseInt(prompt("Nhập số đầu tiên "));
        let secondNumber = parseInt(prompt(" Nhập số thứ hai "));

        let max = firstNumber > secondNumber ? firstNumber : secondNumber;
        let min = firstNumber > secondNumber ? secondNumber : firstNumber;

        let total = 0;

        for (let i = min; i <= max; i++) {
            total += i;
        }
        document.write(total);
    </script>
</body>

</html>
