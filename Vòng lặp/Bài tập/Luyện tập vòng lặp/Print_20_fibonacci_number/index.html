<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 20 fibonaci number</title>
</head>

<body>
    <p id="result"></p>

    <script>
        var num0 = 0,
            num1 = 1,
            temp = 0;
        var text = "";
        for (var i = 0; i <= 20; i++) {
            temp = num0 + num1;
            num0 = num1;
            num1 = temp;
            text += num1 + " ";
        }
        result.innerHTML = text;
    </script>
</body>

</html>
