<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số đảo ngược</title>
</head>
<p id="result">

</p>

<body>
    <script>
        let num1 = parseInt(prompt("Enter your number"));
        let digit = 0,
            reversed = 0;
        while (num1 != 0) {
            digit = Number(num1 % 10);
            reversed = reversed * 10 + digit;
            num1 = Math.trunc(num1 / 10);
        }
        document.write("<h1>" + reversed + "</h1>");
    </script>
</body>

</html>
