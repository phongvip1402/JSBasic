<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị 20 số nguyên tố đầu tiên</title>
</head>

<body>
    <script>
        let numberInput = parseInt(prompt("Nhập số lượng số nguyên tố cần in"));
        let N = 0;
        let check = false;
        let count = 1;

        for (;; N++) {

            if (N == 2) {
                check = true;
            }
            for (let i = 2; i <= (N - 1); i++) {
                if (N % i == 0) {
                    check = false;
                    break;
                }
                check = true;
            }
            // console.log(check);
            if (check) {
                console.log(N);
                count++;
            }
            // console.log(count);
            if (count > numberInput) {
                break;
            }
        }
    </script>
</body>

</html>
