<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm phần tử lớn nhất và bé nhất trong mảng</title>
</head>

<body>
    <p id="resultMax"></p>
    <p id="resultMin"></p>
    <script>
        let resultMax = document.getElementById("resultMax");
        let resultMin = document.getElementById("resultMin");
        let array = [-4, 24, -4, 4, 24, 5, 6];
        array.sort(function(a, b) {
            return a - b;
        });
        console.log(array);
        let max = [];
        let min = [];
        for (let i = 0; i < array.length; i++) {
            if (array[array.length - 1] == array[i]) {
                max.push(i);
            }
            if (array[i] == array[0]) {
                min.push(i);
            }
        }
        resultMax.innerHTML = "Max is " + array[array.length - 1] + " at position " + max;
        resultMin.innerHTML = "Min is " + array[0] + " at position " + min;
    </script>
</body>

</html>
