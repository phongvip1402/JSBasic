<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dang ky</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <form method="get" action="#" class="wufoo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select>
        <option value = "A">A</option>
        <option value = "B">B (+  0.5$)</option>
        <option value = "C">C (+  0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd" value="1"/> 1 - $10 <br/>
        <input type="radio" name="rd" value="2"/> 2 - $20 <br/>
        <input type="radio" name="rd" value="3" /> 3 - $25 <br/>
        <p>Name <span style="color: red">*</span> </p>
        <input type="text" name="firstname" placeholder="FirstName" size="15" required />
        <input type="text" name="lastname" placeholder="LastName" size="15" required/>
        <p>Email</p>
        <input type="email" name="email" size="35" />
        <p>Phone Number</p>
        <input type="number" name="phone1" size="5" /> -
        <input type="number" name="phone2" size="5" /> -
        <input type="number" name="phone3" size="5" />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
