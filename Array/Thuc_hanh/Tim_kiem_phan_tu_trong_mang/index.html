<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm phần tử trong mảng</title>
</head>

<body>
    <input type="text" onchange=" modifyValue(this)">
    <button onclick="check()">Check</button>
    <br>
    <p id="result"></p>
    <script>
        const max = 10,
            min = 1;
        let result = document.getElementById("result");
        let random;
        let array = [];
        let input = 0;
        let bolean = false;

        for (let i = 0; i < max; i++) {
            array.push([]);
            for (let j = 0; j < max; j++) {
                random = Math.floor(Math.random() * (max - min)) + min;
                array[i].push(random);
            }
        }
        console.log(array);

        function modifyValue(obj) {
            input = parseInt(obj.value);
            console.log(input);
        }

        function check() {
            let str = '';
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array[i].length; j++) {
                    if (input == array[i][j]) {
                        str += "Phần tử " + array[i][j] + " nằm tại hàng " + (i + 1) + " và cột " + (j + 1) + '<br>';
                        bolean = true;
                    }
                }
            }
            if (bolean == false) {
                str += "Số " + input + " không có trong mảng";
            }
            result.innerHTML = str;
        }
    </script>
</body>

</html>
