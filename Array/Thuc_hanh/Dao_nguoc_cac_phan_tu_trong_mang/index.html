<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>

<body>
    <p id="result"></p>
    <script>
        let result = document.getElementById("result");
        text = '';
        let arrayOld = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let arrayNew = [];
        //method 1
        // for (let i = arrayOld.length - 1; i >= 0; i--) {
        //     arrayNew.push(arrayOld[i]);
        // }
        // text += "Mảng gốc là " + arrayOld + "<br>";
        // text += "Mảng sau khi bị đảo ngược là " + arrayNew + "<br>";

        //method 2
        for (let i = 0; i < arrayOld.length; i++) {
            arrayNew.unshift(arrayOld[i]);
        }
        text += "Mảng gốc là " + arrayOld + "<br>";
        text += "Mảng sau khi bị đảo ngược là " + arrayNew + "<br>";
        result.innerHTML = text;
    </script>
</body>

</html>
