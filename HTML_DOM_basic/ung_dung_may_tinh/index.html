<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng máy tính đơn giản</title>
</head>

<body>
    <input type="number" id="number1" placeholder="nhập số thứ nhất" required>
    <input type="number" id="number2" placeholder="nhập số thứ hai" required> <br> <br>
    <button type="button" onclick="Addition()">Additon(+)</button>
    <button type="button" onclick="Subtraction()">Subtraction(-)</button>
    <button type="button" onclick="Multiplication()">Multiplication(*)</button>
    <button type="button" onclick="Devition()">Division(+)</button>

    <script>
        var number1 = parseInt(document.getElementById("number1").value);
        var number2 = parseInt(document.getElementById("number2").value);

        function Addition() {
            let result = number1 + number2;
            alert("Result Addition " + result)
            console.log(result)
        }

        function Subtraction() {
            var number1 = parseInt(document.getElementById("number1").value);
            var number2 = parseInt(document.getElementById("number2").value);
            let result = number1 - number2;
            alert("Result Subtraction" + result)
        }
        function Multiplication() {
            var number1 = parseInt(document.getElementById("number1").value);
            var number2 = parseInt(document.getElementById("number2").value);
            let result = number1 * number2;
            alert("Result Multiplication" + result)
        }
        function Devition() {
            var number1 = parseInt(document.getElementById("number1").value);
            var number2 = parseInt(document.getElementById("number2").value);
            let result = number1 / number2;
            alert("Result Devition" + result)
        }
    </script>
</body>

</html>
