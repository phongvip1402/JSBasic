<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng máy tính đơn giản</title>
</head>

<body>
    <input type="number" placeholder="nhập số thứ nhất" name="firstnumber" onchange="modifyValue(this)" required>
    <input type="number" name="secoundnumber" placeholder="nhập số thứ hai" onchange="modifyValue(this)" required> <br>
    <br>
    <button type="button" onclick="caculate(this)" value="+">Additon(+)</button>
    <button type="button" onclick="caculate(this)" value="-">Subtraction(-)</button>
    <button type="button" onclick="caculate(this)" value="*">Multiplication(*)</button>
    <button type="button" onclick="caculate(this)" value="/">Division(/)</button>
    <br>
    <br>
    <h1 id="result"></h1>
    <script>
        let firstnumber, secoundnumber;
        let result = document.getElementById("result");

        function modifyValue(obj) {
            switch (obj.name) {
                case "firstnumber":
                    firstnumber = parseFloat(obj.value);
                    break;
                case "secoundnumber":
                    secoundnumber = parseFloat(obj.value);
                    break;
            }
            console.log(firstnumber, secoundnumber);
        }
        function caculate(obj) {
            switch(obj.value){
                case "+":
                    result.innerText = "Result " + (firstnumber+secoundnumber);
                    break; 
                    case "-":
                    result.innerText = "Result " + (firstnumber-secoundnumber);
                    break;
                    case "*":
                    result.innerText = "Result " + (firstnumber*secoundnumber);
                    break;
                    case "/":
                    result.innerText = "Result " + (firstnumber/secoundnumber);
                    break;
            }
        }
    </script>
</body>

</html>
