<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra năm nhuận</title>
</head>

<body>
    <input type="number" name="year" onkeyup="checkLeapYear(this)" placeholder="Nhập năm cần kiểm tra">
    <br>
    <br>
    <p id="result"></p>

    <script>
        let year;
        let result = document.getElementById("result");
        function checkLeapYear(obj) {
            year = obj.value;
            if (year % 400 == 0 ) {
                result.innerText = year + " is leap year";
            }else if(year % 4 ==0 && year % 100 != 0 ){
                result.innerText = year + " is leap year";
            }
            else {
                result.innerText = year + " is not leap year"
            }
        }
    </script>

</body>

</html>
