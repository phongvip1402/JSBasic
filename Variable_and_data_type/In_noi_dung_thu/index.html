<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In nội dung thư</title>
</head>

<body>
    <script>
        let person = prompt("Nhập tên người nhận ");
        let place = prompt("Nhập địa điểm  ");
        let dd = prompt("Nhập ngày ");
        let mm = prompt("Nhập tháng ");
        let yy = prompt("Nhập năm ");
        let text = "<p>Em không biết phải nói sao để anh hiểu rằng, em nhớ anh thật nhiều. Em yêu anh đến khi trái tim này tan thành nghìn <br> mảnh. Tất cả những gì em yêu thương, em khát khao và cần đến, chính là anh, mãi mãi về sau. Em chỉ muốn ở bên anh, <br>và anh yêu hỡi, em sẽ trở thành người phụ nữ như anh mong muốn.</p> "
                    +"<p>Có phải em thật tệ hại, khi cứ nghĩ đến anh thật nhiều, thật lâu và nhất là mỗi khi đêm xuống? Em hứa sẽ sẽ cố gắng <br> triệu triệu lần hơn thế.Nhưng hơn tất cả, em chỉ mong một ngày nào đó, anh sẽ tự hào về em, như tự hào về vợ của <br> anh, và mẹ của các con anh (ít nhất là 2 nhé, em vừa mới quyết định đấy!). Em nhớ thật nhiều cảm giác mỗi đêm anh ôm <br>em và ru em ngủ trong vòng tay. Đêm nay, em chỉ muốn được gần bên anh… và anh biết không, trái tim em đang đau<br> đớn đến nhường nào.</p>" + 
                    "<p>Anh yêu thương, đừng bao giờ rời xa em nữa nhé. Yêu anh rất nhiều.</p>"
        document.write("<em>"+person+ " thương nhớ, <br>" +text + "<br>" + place + ", ngày " + dd + " tháng " + mm + " năm " +yy+"</em>");
    </script>
</body>

</html>
