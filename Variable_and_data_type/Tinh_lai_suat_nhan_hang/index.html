<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lãi suất ngân hàng</title>
</head>
<body>
    <script>
        let m = parseFloat(prompt('Nhập số tiền gửi'));
        let l = parseFloat(prompt('Nhập lãi suất'));
        let ml = m * l/100;
        let y 
        if(y<1){
            y = parseInt(prompt('Nhập số năm'));
        }
        document.write("Tiền phải trả sau " + y +" năm là: " + (m+y*ml));
    </script>
</body>
</html>
