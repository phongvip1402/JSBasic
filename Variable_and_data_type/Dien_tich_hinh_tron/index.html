<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        const PI =3.14;
        let r = prompt("Nhập bán kính");
        alert("đường kính là " + (r*2));
        alert("chu vi hình tròn là: " + (2*r*PI));
        alert("diện tích hình tròn là :" + (r*r*PI));
    </script>
</body>
</html>
