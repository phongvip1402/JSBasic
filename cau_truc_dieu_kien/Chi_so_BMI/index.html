<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉ số BMI</title>
</head>

<body>
    <input type="number" name="weight" placeholder="Nhập cân nặng" onkeyup="modifyValue(this)">
    <input type="number" name="heigh" placeholder="Nhập chiều cao" onkeyup="modifyValue(this)">
    <br>
    <br>
    <p id="result"></p>

    <script>
        let weight, heigh;
        let result = document.getElementById("result");
        let bmi;
        function modifyValue(obj) {
            switch (obj.name) {
                case "weight":
                    weight = parseFloat(obj.value);
                    break;
                case "heigh":
                    heigh = parseFloat(obj.value);
                    break;
            }  
            console.log(typeof(weight,heigh))
          bmi = weight / Math.pow(heigh,2);
          if(bmi<16){
              result.innerHTML = "Gầy độ III";
          }
          else if(bmi<17){
              result.innerHTML = "Gầy độ II";
          }
          else if(bmi<18.5){
              result.innerHTML = "Gầy độ I";
          }else if(bmi<25){
              result.innerHTML = "Bình thường";
          }
          else if(bmi<30){
              result.innerHTML = "Thừa cân";
          }else if(bmi<35){
              result.innerHTML = "Béo phì độ I";
          }else if(bmi<40){
              result.innerHTML = "Béo phì độ II";
          }else{
              result.innerHTML = "Béo phì độ III"
          }
        }
    </script>
</body>

</html>
