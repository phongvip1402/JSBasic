<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năm âm lịch từ năm dương lịch</title>
</head>

<body>
    <input type="number" name="years" onkeyup="modifyValue(this)" placeholder="Nhập năm cần tính">
    <br>
    <br>

    <script>
        let param = document.createElement("p");
        document.body.appendChild(param).id = "result";
        let can, chi;
        function modifyValue(obj) {
            years = parseInt(obj.value);
            switch (years % 10) {
                case 0:
                    can = "Canh";
                    break;
                case 1:
                    can = "Tân";
                    break;
                case 2:
                    can = "Nhâm";
                    break;
                case 3:
                    can = "Quý";
                    break;
                case 4:
                    can = "Giáp";
                    break;
                case 5:
                    can = "Ất";
                    break;
                case 6:
                    can = "Bính";
                    break;
                case 7:
                    can = "Đinh"
                    break;;
                case 8:
                    can = "Mậu";
                    break;
                case 9:
                    can = "Kỷ";
                    break;
            }
            switch (years % 12) {
                case 0:
                    chi = "Thân";
                    break;
                case 1:
                    chi = "Dậu";
                    break;
                case 2:
                    chi = "Tuất";
                    break;
                case 3:
                    chi = "Hợi";
                    break;
                case 4:
                    chi = "Tý";
                    break;
                case 5:
                    chi = "Sửu";
                    break;
                case 6:
                    chi = "Dần";
                    break;
                case 7:
                    chi = "Mẹo"
                    break;;
                case 8:
                    chi = "Thìn";
                    break;
                case 9:
                    chi = "Tỵ";
                    break;
                    case 10:
                    chi = "Ngọ";
                    break;
                    case 11:
                    chi = "Mùi";
                    break;
            }
            result.innerText = "Năm " + years + " là năm " + can + " " + chi ; 
        }

    </script>

</body>

</html>
