<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm đại học khối D</title>
</head>

<body>
    <h1>Tính điểm đại học khối D</h1>
    <br>
    <br>
    <label for="math">Môn Toán</label>
    <input type="number" id="math" name="math" onkeyup="modifyValue(this)">
    <br>
    <br>
    <label for="lit">Môn Văn</label>
    <input type="number" id="lit" name="lit" onkeyup="modifyValue(this)">
    <br>
    <br>
    <label for="eng">Môn Anh</label>
    <input type="number" id="eng" name="eng" onkeyup="modifyValue(this)">
    <br>
    <br>
    <label for="kv">Khu Vực</label>
    <select name="kv" id="kv">
        <option value="0.75">KV1</option>
        <option value="0.5">KV2-NT</option>
        <option value="0.25">KV2</option>
        <option value="0">KV3</option>
    </select>
    <br>
    <br>
    <button type="button" onclick="checkPoint()">Tính điểm</button>
    <br>
    <hr>
    <p id="result" style="color: red;"></p>

    <script>
        let math, lit, eng;
        let select = document.getElementById("kv");
        let result = document.getElementById("result");
        function modifyValue(obj) {
            switch (obj.name) {
                case "math":
                    math = parseFloat(obj.value);
                    break;
                case "lit":
                    lit = parseFloat(obj.value);
                    break;
                case "eng":
                    eng = parseFloat(obj.value);
                    break;
            }
            console.log(math," ", lit," ", eng);
        }
        function checkPoint() {
            console.log(math+ lit + eng + parseFloat(select.value))
            result.innerText = (math + lit + eng) + parseFloat(select.value);

        }


    </script>
</body>

</html>
