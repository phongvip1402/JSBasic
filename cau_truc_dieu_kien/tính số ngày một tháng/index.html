<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong một tháng</title>
</head>

<body>
    <input type="number" id="month" name="month" onkeyup="checkMonth(this)" placeholder="Nhập tháng trong năm">
    <br>
    <br>
    <p style="color:red;" id="result"></p>
    <script>
        let result = document.getElementById("result");
        let month;
        function checkMonth(obj) {
            month = parseInt(obj.value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result.innerText ="tháng " + month + " có 31 ngày";
                    break;
                case 2:
                    result.innerText ="tháng " + month + " có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result.innerText ="tháng " + month + " có 30 ngày";
                    break;
                default:
                    result.innerText ="tháng " + month + " không hợp lệ";
            }
        }
    </script>
</body>

</html>
