<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo và gọi hàm</title>
</head>

<body>
    <script>
        let confirms = confirm("Yes or No");
        checkConfirm(confirms);

        function checkConfirm(answer) {
            if (answer) {
                alert("You chosse yes!!!");
            } else {
                alert("You chosse no!!!");
            }
        }
    </script>
</body>

</html>
