<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị nhỏ nhất</title>
</head>

<body>
    <script>
        // find min value with random multidimensional
        let random;
        let array = [];
        for (let i = 0; i < 3; i++) {
            array.push([]);
            for (let j = 0; j < 3; j++) {
                random = Math.round(Math.random() * 10 + 1);
                array[i].push(random);
            }
        }
        console.log(array);

        function findMinValue() {
            let minValue = array[0][0];
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (array[i][j] < minValue) {
                        minValue = array[i][j];
                    }
                }
            }
            return minValue;
        }
        let min = findMinValue();
        alert("Min of array is " + min);
        //find min value with one-dimensional array
        let secondArray = [1, 3, 5, -1];
        let thirdArray = [];
        let fourthArray = [0, 0, 0, 0, 0, 0, 0];
        let fifthArray = [1];

        function findMin(arr) {
            if (arr.length == 0) {
                return "Array is emty";
            } else if (arr.length == 1) {
                return arr[0];
            } else {
                let min = arr[0];
                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] < min) {
                        min = arr[i];
                    }
                }
                return min;
            }
        }
        console.log("secound " + findMin(secondArray));
        console.log(findMin(thirdArray));
        console.log(findMin(fourthArray));
        console.log(findMin(fifthArray));
    </script>
</body>

</html>
