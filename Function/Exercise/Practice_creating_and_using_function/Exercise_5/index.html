<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>

<body>

    <body>
        <script>
            let inputNumber;

            do {
                inputNumber = parseInt(prompt("Nhập Số cần tính giai thừa "));
            } while (inputNumber < 0);

            function caculate(number) {
                let fact = 1;
                for (let i = 1; i <= number; i++) {
                    fact *= i;
                }
                alert("Kết quả của " + number + "! là " + fact);
            }
            caculate(inputNumber);
        </script>
    </body>

</html>
