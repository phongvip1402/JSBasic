<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính bình phương</title>
</head>

<body>
    <script>
        let inputUser = parseFloat(prompt("Nhập số bất kì"));

        function caculatePow(number) {
            return alert("Bình phương của " + number + " là: " + number * number);
        }
        caculatePow(inputUser);
    </script>
</body>

</html>
