<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích, chu vi hình chữ nhật</title>
</head>

<body>
    <script>
        const PI = 3.14;
        let inputR = parseFloat(prompt("Nhập bán kính hình tròn "))

        function caculate(r) {
            let c = 2 * PI * r;
            let s = r * r * PI;
            alert("Hình tròn có chu vi là " + c + " và Diện tích là " + s);
        }
        caculate(inputR);
    </script>
</body>

</html>
