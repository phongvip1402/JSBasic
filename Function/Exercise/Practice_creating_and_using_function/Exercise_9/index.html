<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo mảng số nguyên</title>
</head>

<body>
    <script>
        let arr = [];
        for (let i = 0; i < 3; i++) {
            let num = parseFloat(prompt("Nhập số thứ " + (i + 1)));
            while (isNaN(num)) {
                num = parseFloat(prompt("Nhập lại số thứ " + (i + 1)));
            }
            arr.push(num)
        }
        console.log(arr)

        function findMin() {
            let min = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            alert("Min is " + min)
        }
        findMin();
    </script>
</body>

</html>
