<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
</head>

<body>
    <input type="number" id="width" name="width" placeholder="Enter width" onchange="modifyValue(this)">
    <input type="number" id="height" name="height" placeholder="Enter height" onchange="modifyValue(this)">
    <button onclick="caculate()">Caculate</button> <br> <br>
    <canvas id="canvas" width="1000" height="1000" style="border: 1px solid black"></canvas>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            getHeight() {
                return this.height;
            }
            getWidth() {
                return this.width;
            }
            setHeight(height) {
                return this.height = height;
            }
            setWidth(width) {
                return this.width = width;
            }
            area() {
                return this.height * this.width;
            }
            perimeter() {
                return (this.width + this.height) * 2;
            }
            draw() {
                let canvas = document.getElementById("canvas");
                let ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "red";
                ctx.fillRect(30, 30, this.width, this.height)
            }
        }
        let inputWidth;
        let inputHeight;

        function modifyValue(obj) {
            switch (obj.name) {
                case "width":
                    inputWidth = parseFloat(obj.value);
                    break;
                case "height":
                    inputHeight = parseFloat(obj.value);
                    break;
                default:
                    return "Error Input"
            }
            console.log(inputHeight);
            console.log(inputWidth);
        }

        function caculate() {
            const rectangle = new Rectangle();
            rectangle.setWidth(inputWidth);
            rectangle.setHeight(inputHeight);
            console.log("Area is: " + rectangle.area());
            console.log("Perimeter is " + rectangle.perimeter());
            rectangle.draw();
            console.log(inputHeight);
            console.log(inputWidth);
        }
    </script>
</body>

</html>
