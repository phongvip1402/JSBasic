    <title>Flash Lamp and battery</title>

<body>
    <script>
        class FlashLamp {
            constructor() {}
            setBattery(battery) {
                return this.battery = battery;
            }
            getBattery() {
                return this.battery;
            }
            light() {
                if (this.status) {
                    alert("The Flash Lamp is lighting")
                } else {
                    alert("The Flash Lamp is not lighting")
                }
            }
            turnOn(status) {
                return this.status = true;
            }

            turnOff(status) {
                return this.status = false;
            }
        }
        class Battery {
            constructor() {}

            setEnergy(energy) {
                this.energy = energy;
            }
            getEnergy() {
                return this.energy;
            }
            decreaseEnergy() {
                return this.energy--;
            }
        }

        let battery = new Battery();
        battery.setEnergy(10);
        let flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);

        console.log("Batter's FlashLamp is ", flashLamp.getBattery());
        console.log(typeof(flashLamp.getBattery()));
        flashLamp.light();
