<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 1</title>
</head>

<body>
    <script>
        //Hằng đối tượng( object literal) : đối tượng được định nghĩa thành phần, nội dung ngay sau khi tạo ra nó
        let person = {
            // name: ['Bob', 'Smith'], -- Before
            name: {
                first: 'Bob',
                last: 'Smith'
            }, // -- after add Sub-namespaces(không gian phụ)
            age: 32,
            gender: 'male',
            interests: ['music', 'skiing'],
            bio: function() {
                alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
            },
            greeting: function() {
                alert('Hi! I\'m ' + this.name[0] + '.')
            }
        };

        // truy xuất thuộc tính và phương thức trong đối tượng
        // objectName.propertyName;
        // objectName.methodName;
        person.age;
        person.bio();

        //truy xuất bằng ngoặc []
        // person.age person.name.first
        // Bạn có thể dùng
        // person['age'];
        // person['name']['first'];

        // thiết lập (set), cập nhật giá trị các thành phần của đối tượng
        // person.age = 45;
        // person['name']['last'] = 'Cratchit';

        //thêm mới thuộc tính, phương thức vào đối tượng
        person['eyes'] = 'hazel';
        person.farewell = function() {
            alert("Bye everybody!");
        };
        person['eyes'];
        person.farewell();
    </script>
</body>

</html>
