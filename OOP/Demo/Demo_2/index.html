<body>
    <script>
        let person = {
            // name: ['Bob', 'Smith'], //-- Before

                first: 'Bob',

            }, // -- after add Sub-namespaces(không gian phụ)

            gender: 'male',
            interests: ['music', 'skiing'],
            bio: function() {
                alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
            },

            }

        // Sub - namespaces(không gian tên phụ)
        // Lưu ý: Với việc này bạn cần thay đổi mã trong phương thức của đối tượng person, tất cả những chỗ đang viết là:
        // name[0]
        // name[1]
        // được thay bằng
        name.first;
        name.last;
        console.log(person.name.first);
        console.log(person.name.last);

        // người dùng có thể lưu trữ các loại giá trị tùy chọn cho dữ liệu người của họ,

        // let myDataName = nameInput.value;

        let myDataName = 'height';
        let myDataValue = '1.75m';
        person[myDataName] = myDataValue;
        console.log(person.height);
    </script>
